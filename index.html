<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | David - apachitech</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- New dropdown for selecting TV shows -->
      <select id="show-selector">
        <option value="">Select a show</option>
      </select>
  
      <!-- Existing episode dropdown -->
      <select id="episode-selector">
        <option value="">Select an episode</option>
      </select>
  
      <!-- Search input for episodes -->
      <input id="search-input" type="text" placeholder="Search episodes...">
  
      <!-- Displaying episode count -->
      <span id="display-count"></span>
    </header>
    
    <!-- Main content for displaying episodes -->
    <div id="root"></div>
  
    <!-- JS Scripts -->
    <script src="script.js"></script>
  </body>
</html>
